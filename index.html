<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Super Heroi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ficha de super-heroi: </h1>
    </header>

    <main>
        <section>
            <div>
                <p>Nome do heroi: </p>
                <input type="text" placeholder="Ex: Superman">
            </div>
            <div>
                <p>Nome verdadeiro: </p>
                <input type="text" placeholder="Ex: Clark kent">
            </div>
            <div>
                <p>Superpoder: </p>
                <input type="text" placeholder="Ex: Super Forca">
            </div>
            <div>
                <p>Forca: </p>
                <input type="number" min="0" max="100">
            </div>
            <div>
                <p>Velocidade: </p>
                <input type="number" min="0" max="100">
            </div>
            <div>
                <p>Inteligencia: </p>
                <input type="number" min="0" max="100">
            </div>
            <div>
                <p>Fraqueza: </p>
                <input type="text" placeholder="Ex: Cafe Gelado">
            </div>
            <div>
                <p>Imagem do Heroi: </p>
                <input type="file">
            </div>
            <div>
                <p>Biografia: </p>
                <textarea rows="4" cols="40" placeholder="Escreva a historia do heroi..."></textarea>
            </div>
            <a href="#" class="botao">Salvar Ficha</a>
        </section>
    </main>
</body>
</html>
